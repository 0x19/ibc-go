
syntax = "proto3";
package ibc.lightclients.wasm.v1;

import "gogoproto/gogo.proto";
import "ibc/core/client/v1/client.proto";
import "ibc/core/commitment/v1/commitment.proto";
import "google/protobuf/timestamp.proto";
import "proofs.proto";

option go_package = "github.com/cosmos/ibc-go/v5/modules/light-clients/10-wasm/types";

// Wasm light client's Client state
message ClientState {  
  option (gogoproto.goproto_getters)      = false;
  bytes                     data          = 1;
  string                    name          = 2;
  ibc.core.client.v1.Height latest_height = 3;
  repeated ics23.ProofSpec  proof_specs   = 4;
}

// Wasm light client's ConsensusState
message ConsensusState {
  option (gogoproto.goproto_getters)      = false;
  bytes                     data          = 1;
  string                    name          = 2;
  ibc.core.client.v1.Height stored_height = 3;
}

